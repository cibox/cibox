<!DOCTYPE html>
<html>
<head>
<title>1.3.1 Labels Hidden</title>
<!-- @HTMLCS_Test@
Name: SC 1.3.1 Labels for Hidden Inputs
Standard: WCAG2AAA
Assert: Warning *.F68.Hidden on #labelHidden
Assert: Warning *.F68.HiddenAttr on #labelHiddenAttr
-->
</head>
<body>
<form>
	<label>Label: <input type="hidden" id="labelHidden" /></label>
	<label for="labelHiddenAttr">Label:</label> <input hidden id="labelHiddenAttr" />
</form>
</body>
</html>
