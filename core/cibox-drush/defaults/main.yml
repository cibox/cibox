---
drush_install_mode: phar

drush_composer_bin: /usr/local/bin/composer
drush_composer_version: 8.1.9
drush_composer_user: root

drush_git_repo: https://github.com/drush-ops/drush.git
drush_git_version: 8.1.9
drush_git_dest: /opt/drush
drush_git_bin: /usr/local/bin/drush

drush_pear_channels:
  - pear.drush.org
drush_pear_packages:
  - drush/drush
  - Console_Table

drush_bash_completion_d: /etc/bash_completion.d/
