---
# This script contains commands to fill out Drupal settings after installation.
- name: Getting name for settings (WINDOWS)
  set_fact: settings_file={{ windows_settings_file }}
  when: is_windows == true

- name: Getting name for settings (UNIX)
  set_fact: settings_file={{ unix_settings_file }}
  when: not is_windows

- name: Remove settings.php
  file: name={{ dest_settings_file }} state=absent
  sudo: yes

- name: Creating settings.php
  sudo: yes
  shell: "cp {{ settings_file }} {{ dest_settings_file }}"

# @todo Split to {{ cmf }}.yml
- name: Adding database variable to settings.php
  sudo: yes
  lineinfile: dest='{{ dest_settings_file }}' line='$databases = array(\"default\" => array (\"default\" => array (\"database\" => \"{{ mysql_db }}\", \"username\" => \"{{ mysql_user }}\", \"password\" => \"{{ mysql_pass }}\", \"host\" => \"127.0.0.1\", \"port\" => \"\", \"driver\" => \"mysql\", \"prefix\" => \"\", ), ), );'
  when: cmf == 'drupal'

- name: Add general pre-settings to {{ settings_file }}
  lineinfile: dest='{{ dest_settings_file }}' line='{{ item.name }} = \"{{ item.value }}\";'
  when: item.status == true
  with_items: global_env.pre_settings

- name: Add environment specific pre-settings
  lineinfile: dest='{{ dest_settings_file }}' line='{{ item.name }} = \"{{ item.value }}\";'
  when: item.status == true
  with_items: env.pre_settings

- name: Copy settings back (WINDOWS)
  shell: cp {{ settings_file }} sites/default/settings.php
  when: is_windows == true
